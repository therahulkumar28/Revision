<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision from scratch</title>
</head>
<body>
    <main> <!-- help in seo optimised for html5-->
        <h1>CatPhotoApp</h1>
        <section><!--divide the section-->
          <h2>Cat Photos</h2>
          <!-- TODO: Add link to cat photos -->
          <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
          <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
        <section>
          <h2>Cat Lists</h2>
          <h3>Things cats love:</h3>
          <ul> <!-- unordered list -->
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>  <!-- provide the caption for the image-->
          </figure>
          <h3>Top 3 things cats hate:</h3>
          <ol><!-- provides the number to the list-->
            <li>flea treatment</li>
            <li> thunder </li>
            <li> other cats </li>
          </ol>
        </section>
      </main>
  
    </body>
  </html>
</body>
</html>
